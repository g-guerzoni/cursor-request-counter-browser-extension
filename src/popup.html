<!DOCTYPE html>
<html>
<head>
  <title>Cursor Request Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="buttons-container">
      <button id="refreshData">
        Refresh
        <svg width="14" height="14" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none">
          <path fill="#ffffff" fill-rule="evenodd" d="M2.945 11.76a1 1 0 101.86-.736c-.892-2.256.024-4.967 2.316-6.29 1.987-1.147 4.354-.879 5.934.45l-2.49.295a1 1 0 10.234 1.986l4.31-.509a1 1 0 00.863-.793l.802-3.927a1 1 0 00-1.96-.4l-.385 1.889c-2.226-1.939-5.573-2.302-8.308-.723C3 4.803 1.675 8.549 2.945 11.76zm14.11-3.52a1 1 0 00-1.86.736c.892 2.256-.024 4.967-2.316 6.29-1.987 1.147-4.355.879-5.934-.45l2.49-.295a1 1 0 00-.234-1.986l-4.31.509a1 1 0 00-.863.793l-.802 3.927a1 1 0 001.96.4l.385-1.889c2.226 1.939 5.573 2.302 8.308.723 3.12-1.801 4.446-5.547 3.176-8.758z"/>
        </svg>
      </button>
      <button id="goToSettings" class="settings-button">
        Cursor Settings
        <svg fill="#ffffff" width="14" height="14" viewBox="0 -8 72 72" xmlns="http://www.w3.org/2000/svg">
          <path d="M56.74,20.89l-1-2.31c3.33-7.53,3.11-7.75,2.46-8.41L54,6l-.42-.35h-.49c-.26,0-1,0-7.51,2.93l-2.38-1C40.09,0,39.77,0,38.87,0h-6c-.9,0-1.25,0-4.1,7.66l-2.37,1C22,6.78,19.45,5.84,18.75,5.84l-.56,0-4.58,4.49c-.7.65-.94.88,2.58,8.3l-1,2.3c-7.79,3-7.79,3.3-7.79,4.23v5.89c0,.92,0,1.25,7.82,4l1,2.29c-3.33,7.53-3.11,7.76-2.46,8.41L18,50l.42.37h.5c.25,0,1,0,7.5-3l2.38,1C31.9,56,32.21,56,33.12,56h6c.92,0,1.25,0,4.11-7.66l2.39-1c4.37,1.85,6.93,2.79,7.61,2.79l.57,0,4.62-4.52c.66-.66.89-.89-2.62-8.28l1-2.3c7.81-3,7.81-3.33,7.81-4.23V24.93C64.57,24,64.57,23.68,56.74,20.89ZM36,37.8A9.8,9.8,0,1,1,46,28,9.91,9.91,0,0,1,36,37.8Z"/>
        </svg>
      </button>
      <button id="loginToCursor" class="login-button">
        Login to Cursor
        <svg fill="#ffffff" width="14" height="14" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20,21V3H13a1,1,0,0,1,0-2h8a1,1,0,0,1,1,1V22a1,1,0,0,1-1,1H13a1,1,0,0,1,0-2ZM2,12a1,1,0,0,0,1,1H14.586l-2.293,2.293a1,1,0,1,0,1.414,1.414l4-4a1,1,0,0,0,0-1.414l-4-4a1,1,0,1,0-1.414,1.414L14.586,11H3A1,1,0,0,0,2,12Z"/>
        </svg>
      </button>
    </div>
    <div class="spines-container">
      <div class="spinner" id="loadingSpinner"></div>
    </div>
    <div class="stats-container" id="statsContainer">
      <div class="stat-row">
        <span class="stat-label">Requests Made:</span>
        <span class="stat-value" id="requestsMade">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Max Requests:</span>
        <span class="stat-value" id="maxRequests">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Remaining Requests:</span>
        <span class="stat-value" id="remainingRequests">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Tokens Used:</span>
        <span class="stat-value" id="tokensUsed">-</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="requestsProgressBar"></div>
      </div>
    </div>
    <div class="usage-based-requests" id="usageBasedRequests">
      <div class="stat-row">
        <span class="stat-label">Usage-based requests:</span>  
        <span class="stat-value" id="usageBasedRequestsStatus">Off</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Usage:</span>  
        <div class="usage-based-requests-limits">
          <span id="usageBasedRequestsCurrent">-</span>
          <span>/</span>
          <span id="usageBasedRequestsHardLimit">-</span>
        </div>
      </div>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div class="footer">
      <p>This is not an official product of Cursor. It is a personal <a id="githubLink" href="https://github.com/g-guerzoni/cursor-request-counter-browser-extension" target="_blank">GitHub</a> project.</p>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
