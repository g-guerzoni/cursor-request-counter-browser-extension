<!DOCTYPE html>
<html>
<head>
  <title>Cursor Request Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      width: 300px;
      padding: 16px;
      font-family: "GeistMono", ui-monospace, SFMono-Regular, Roboto Mono, Menlo, Monaco, Liberation Mono, DejaVu Sans Mono, Courier New, monospace;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 150px;
      position: relative;
    }
    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .stats-container.loading {
      display: none;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .stat-label {
      color: white;
      font-weight: 400;
    }
    .stat-value {
      font-weight: 500;
      color: #fff;
    }
    .progress-container {
      margin-top: 8px;
      width: 100%;
      background-color: #333;
      border-radius: 4px;
      height: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: rgb(99 161 26/1);
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #000;
      color: white;
      border: 1px solid rgb(51 51 51/1);
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s ease;
    }
    button svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
      transition: opacity 0.2s ease;
    }
    button:hover {
      border-color: white;
    }
    button:active {
      transform: scale(0.98);
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
      border-color: rgb(51 51 51/1);
    }
    button:disabled svg {
      opacity: 0.5;
    }
    .error-message {
      color: #950606;
      text-align: center;
      padding: 8px;
      margin-top: auto;
      display: none;
      background-color: #fde8e8;
      border: 1px solid #fecaca;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.4;
    }
    .error-message a {
      color: #950606;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .error-message a:hover {
      color: #630404;
    }
    .spines-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid rgb(99 161 26/1);
      border-radius: 50%;
      margin: 8px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .buttons-container {
      display: flex;
      gap: 8px;
    }
    .buttons-container button {
      margin-bottom: 0;
    }
    .footer {
      text-align: center;
      color: #838383;
      font-size: 9px;
    }
    .footer a {
      color: #838383;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons-container">

      <div class="spinner" id="loadingSpinner"></div>
    </div>
    <div class="stats-container" id="statsContainer">
      <div class="stat-row">
        <span class="stat-label">Requests Made:</span>
        <span class="stat-value" id="requestsMade">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Max Requests:</span>
        <span class="stat-value" id="maxRequests">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Remaining Requests:</span>
        <span class="stat-value" id="remainingRequests">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Tokens Used:</span>
        <span class="stat-value" id="tokensUsed">-</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="requestsProgressBar"></div>
      </div>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div class="footer">
      <p>This is not an official product of Cursor. It is a personal <a href="https://github.com/" target="_blank">GitHub</a> project.</p>
    </div>
  </div>
  <script src="popup.js"></script>

</html>
